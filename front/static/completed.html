<html>
	<head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vConsole/3.3.4/vconsole.min.js"></script>
<script>
(function(){
// パラメーター取得
function getParameters()
{
	var ret = null;

	var url = window.location.href;
    alert(url)
	if (url.indexOf("?") > 0) {
		var map = {};
		var params = url.split("?");
		params = params[1];
		params = params.split("&");
		for (var i=0; i<params.length; i++) {
			var param = params[i].split("=");
			map[param[0]] = param[1];
		}
		ret = map;
	}

    // vConsole Init
    window.vConsole = new window.VConsole({
        defaultPlugins: ['system', 'network', 'element', 'storage'],
        maxLogNumber: 1000,
        onReady() {
            console.log('vConsole is ready.')
        },
        onClearLog() {
            console.log('vConsole on clearLog')
        }
    })


	return ret;
}
// 画面遷移
var params = getParameters();
var url = "/error.html";
if (params && ("transactionId" in params) && ("orderId" in params)) {
	url = `/smaphregi/secure?transactionId=${params['transactionId']}&orderId=${params['orderId']}`;
	alert(url);
}
//window.location = url;
})();
</script>

	</head>
	<body>
		Hello
	</body>
</html>
